version: "3.7"

services:
    webserver:
        image: nginx
        container_name: webserver
        ports:
            - 80:80
        working_dir: /var/www/html/
        volumes:
            - ./:/var/www/html/
        environment:
            DB_HOST: db
            DB_USER: root
            DB_PASSWORD: secret
            DB_NAME: magento
            SEARCH_HOST: search
            SEARCH_PORT: 1902
            Q_HOST: search
            Q_PORT: 1902
            CACHE_HOST: cache
            CACHE_PORT: 6379
            APPLICATION_MODE: developer
    
    db:
        image: mariadb
        container_name: db
        volumes:
            - persistDB:/var/lib/mysql
        environment:
            MARIADB_ROOT_PASSWORD: secret
            MARIADB_DB: magento
       
    search:
        image: elasticsearch:7.17.7
        container_name: elasticsearch
        environment:
            - xpack.security.enabled=false
            - discovery.type=single-node

    cache:
        image: redis
        container_name: cache

    queue:
        image: rabbitmq
        container_name: rabbitmq

volumes:
    persistDB:
