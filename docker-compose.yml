version: "3.7"

services:
    webserver:
        image: nginx
        ports:
            - 80:80
        working_dir: /var/www/html/
        volumes:
            - ./:/var/www/html/
        environment:
            DB_HOST: db
            DB_USER: root
            DB_PASSWORD: secret
            DB_NAME: magento
            SEARCH_HOST: search
            SEARCH_PORT: 1902
            Q_HOST: search
            Q_PORT: 1902
            APPLICATION_MODE: developer
    
    db:
        image: mariadb
        volumes:
            - persistDB:/var/lib/mysql
        environment:
            MARIADB_ROOT_PASSWORD: secret
            MARIADB_DB: magento
       
    search:
        image: elasticsearch:7.17.7

volumes:
    persistDB:
